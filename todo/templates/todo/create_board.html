{% extends 'todo/base.html' %}

{% block todo_title %}Create Board{% endblock %}

{% block todo_content %}
<div class="form-container">
    <h2>Create New Board</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="form-label">Board Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="form-actions">
            <a href="{% url 'board_list' %}" class="cancel-btn">Cancel</a>
            <button type="submit" class="form-submit-btn">Create Board</button>
        </div>
    </form>
</div>
{% endblock %}
