{% extends 'todo/base.html' %}

{% block todo_title %}Edit Task{% endblock %}

{% block todo_content %}
<div class="form-container">
    <h2>Edit Task</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
            {{ form.status }}
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                {{ form.start_date }}
            </div>

            <div class="form-group half-width">
                <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
                {{ form.due_date }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.next_step.id_for_label }}" class="form-label">Next Step</label>
            {{ form.next_step }}
        </div>

        <div class="form-group">
            <label for="{{ form.project.id_for_label }}" class="form-label">Project</label>
            {{ form.project }}
        </div>

        <div class="form-actions">
            <a href="{% url 'board_detail' task.board.id %}" class="cancel-btn">Cancel</a>
            <button type="submit" class="form-submit-btn">Update Task</button>
        </div>
    </form>
</div>
{% endblock %}
